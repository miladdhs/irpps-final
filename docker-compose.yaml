name: irpps

services:
  # Frontend Container (Vue.js + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: irpps-frontend
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend Container (Django + Gunicorn)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irpps-backend
    ports:
      - "8000:8000"
    volumes:
      # Only mount volumes for persistent data, not code
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - backend_logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - IS_DOCKER=True
      - DEBUG=False
      - SECRET_KEY=django-insecure-ispp-project-secret-key-2024-change-in-production-xyz123
      - ALLOWED_HOSTS=api.irpps.org,irpps.org,www.irpps.org,localhost,127.0.0.1
      - DB_NAME=irporg_DB
      - DB_USER=irporg_admin
      - DB_PASSWORD=tHPXArRfwrX3WH!*j
      - DB_HOST=mysql
      - DB_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  mysql:
    image: docker.arvancloud.ir/mysql:8.3.0
    container_name: irpps-mysql
    environment:
      MYSQL_DATABASE: irporg_DB
      MYSQL_USER: irporg_admin
      MYSQL_PASSWORD: tHPXArRfwrX3WH!*j
      MYSQL_ROOT_PASSWORD: tHPXArRfwrX3WH!*j
    volumes:
      - mysql_data:/var/lib/mysql
    # Port not exposed for security - only accessible from Docker network
    # Uncomment the line below if you need external access to MySQL
    # ports:
    #   - "3306:3306"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -ptHPXArRfwrX3WH!*j || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: 
      - --authentication-policy=mysql_native_password
      - --max_connections=200
      - --innodb_buffer_pool_size=256M
      - --max_allowed_packet=64M
      - --sql_mode=STRICT_TRANS_TABLES
      - --log_error_verbosity=1
      - --general_log=0
      - --slow_query_log=0
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

networks:
  app-network:
    driver: bridge

volumes:
  backend_static:
    driver: local
  backend_media:
    driver: local
  backend_logs:
    driver: local
  mysql_data:
    driver: local

