server {
    listen 80;
    server_name irpps.org www.irpps.org api.irpps.org _;
    root /usr/share/nginx/html;
    index index.html;

    # Increase timeouts for API requests (fix 504 Gateway Timeout)
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Serve Vite-generated assets from /assets/ directory
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Also serve /img/ directly for backward compatibility
    location /img/ {
        alias /usr/share/nginx/html/img/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve Content files (Books, Broshour, Other)
    location /Content/ {
        alias /usr/share/nginx/html/Content/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        
        # Set proper content types
        types {
            application/pdf pdf;
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            application/msword doc;
            application/vnd.openxmlformats-officedocument.wordprocessingml.document docx;
            application/vnd.ms-powerpoint ppt;
            application/vnd.openxmlformats-officedocument.presentationml.presentation pptx;
        }
        default_type application/octet-stream;
    }

    # Proxy API requests to backend
    location /api/ {
        # Handle OPTIONS preflight requests (CORS)
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://irpps.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-CSRFToken, Accept, Cache-Control, Pragma, Expires' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Proxy to backend
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Add CORS headers to all API responses
        add_header 'Access-Control-Allow-Origin' 'https://irpps.org' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_redirect off;
    }

    # Handle favicon
    location = /favicon.ico {
        alias /usr/share/nginx/html/favicon.ico;
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy static files from backend (for Django admin and collected static)
    location /static/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy media files from backend
    location /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

